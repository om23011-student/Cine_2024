<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Tipo Sala</title>
    <style type="text/css">
        body{
            background-color: black;
        }
        h1 {
            color: aliceblue;
            font-family:sans-serif;
            font-size:2em;
            margin-bottom:0;
        }

        table {
            font-family:sans-serif;
            th, td {
                padding:.25em .5em;
                text-align:left;
                 nth-child(2){
                    text-align:right;
                }
            }
            td {
                background-color:#eee;
            }
            th {
                background-color: #400657;
                color:#fff;
            }
        }

        .zigzag {
            border-collapse:separate;
            border-spacing:.25em 1em;
            tbody tr:nth-child(odd) {
                transform:rotate(2deg);
            }
            thead tr,
            tbody tr:nth-child(even) {
                transform:rotate(-2deg);
            }
        }
    </style>
</h:head>

<h:body>
    <h1>Tipo de Sala</h1>
    <h:form id="frmTabla">
    <h:dataTable value="#{frmTipoSala.registros}" var="r">

        <h:column>
            <f:facet name="header">
                ID
            </f:facet>
            <h:outputText value="#{r.idTipoSala}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                NOMBRE
            </f:facet>
            <h:outputText value="#{r.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                ESTADO
            </f:facet>
            <h:outputText value="#{r.activo?'ACTIVO':'INACTIVO'}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                EXPRESION REGULAR
            </f:facet>
            <h:outputText value="#{r.expresionRegular}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                COMENTARIOS
            </f:facet>
            <h:outputText value="#{r.comentarios}"/>
        </h:column>
        <h:column>
            <h:commandButton value="SELECCIONAR" actionListener="#{frmTipoSala.btnSeleccionarRegistroMandler}"/>
        </h:column>
    </h:dataTable>
    </h:form>
    <h:panelGroup>
        <h:panelGrid columns="2" rendered="#{not empty frmTipoSala.registro}">
            <h:outputLabel value="ID" for="txtId"/>
            <h:inputText id="txtId" value="#{frmTipoSala.registro.idTipoSala}" readonly="true" disabled="id"/>
            <h:outputLabel value="NOMBRE" for="txtNombre"/>
            <h:inputText size="70" id="txtNombre" value=" #{frmTipoSala.registro.nombre}"/>
            <h:outputLabel for="chkActivo" value="ACTIVO"/>
            <h:selectBooleanCheckbox  id="chkActivo" value="#{frmTipoSala.registro.activo}"/>
            <h:outputLabel for="txtExpresionRegular" value="EXPRESION REGULAR"/>
            <h:inputText id="txtExpresionRegular" value="#{frmTipoSala.registro.expresionRegular}" size="70"/>
            <h:outputLabel for="txtComentarios" value="COMENTARIOS"/>
            <h:inputTextarea id="txtComentarios" value="#{frmTipoSala.registro.comentarios}" cols="70" rows="3"/>
        </h:panelGrid>
    </h:panelGroup>


</h:body>

</html>
